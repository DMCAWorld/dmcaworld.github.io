<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Smash Bros. Ultimate Mods</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .mod-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .mod {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .mod img {
            max-width: 100%;
            border-radius: 8px;
            aspect-ratio: 16 / 9;
        }
        .mod h3 {
            margin-top: 10px;
            font-size: 18px;
        }
        .mod a {
            text-decoration: none;
            color: #007BFF;
        }
        .mod a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Super Smash Bros. Ultimate Mods</h1>
    <div class="mod-container">
        <div class="mod">
            <a href="https://web.archive.org/web/20230204200141if_/https://gamebanana.com/mods/174098" target="_blank">
                <img src="https://web.archive.org/web/20230204200144/https://images.gamebanana.com/img/ss/mods/530-90_60fecdcdd9f07.jpg" alt="Mario 64 Mario">
                <h3>Mario 64 Mario</h3>
            </a>
        </div>
        <div class="mod">
            <a href="https://web.archive.org/web/20240103234431if_/https://gamebanana.com/mods/486246" target="_blank">
                <img src="https://web.archive.org/web/20240630171407if_/https://i.ibb.co/djSyhTS/image-2024-06-30-171530204.png" alt="Minish Cap Toon Link">
                <h3>Minish Cap Toon Link</h3>
            </a>
        </div>
    </div>
</body>
</html>
