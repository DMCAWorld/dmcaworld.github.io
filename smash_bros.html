<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Smash Bros. Ultimate Mods</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .game {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .game h2 {
            margin-top: 0;
        }
        .mod-list {
            list-style-type: none;
            padding: 0;
        }
        .mod-list li {
            margin: 10px 0;
        }
        .mod-list a {
            text-decoration: none;
            color: #007BFF;
        }
        .mod-list a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Super Smash Bros. Ultimate Mods</h1>
    <div class="game">
        <h2>Mods</h2>
        <ul class="mod-list">
            <li><a href="https://web.archive.org/web/20230204200141if_/https://gamebanana.com/mods/174098" target="_blank">Mario 64 Mario</a></li>
            <li><a href="https://web.archive.org/web/20240103234431if_/https://gamebanana.com/mods/486246" target="_blank">Minish Cap Toon Link</a></li>
        </ul>
    </div>
</body>
</html>
